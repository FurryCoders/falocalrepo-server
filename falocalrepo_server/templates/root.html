<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        :root {
            --table_border_color: darkgray;
            --table_background_color: lightgrey;
        }

        body>h2 {
            text-align: center;
        }

        #database_info {
            width: 95%;
            max-width: 95%;
            top: 20px;
            margin: auto;
            text-align: center
        }

        #search_menu {
            width: 95%;
            max-width: 95%;
            top: 20px;
            margin: auto;
            text-align: center
        }

        table {
            border-collapse: collapse;
            border: 1px solid var(--table_border_color);
        }

        table th {
            padding: 2px;
            border: 2px solid var(--table_border_color);
            text-align: center;
        }

        table td {
            padding: 2px;
            border: 1px solid var(--table_border_color);
        }

        table td a.celllink {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        #database_info table {
            width: 300px;
            max-width: 300px;
            margin: auto;
        }

        #search_menu button {
            width: 90px;
            max-width: 90px;
        }
    </style>
</head>
<body>
<h2>{{ title }}</h2>
<div id="database_info">
    <h3>Database Information</h3>
    <table>
        <tr>
            <td>Submissions</td>
            <td class="celllink"><a href='/search/submissions/?order=["ID%20DESC"]'>{{ submissions_total }}</a></td>
        </tr>
        <tr>
            <td>Journals</td>
            <td class="celllink"><a href='/search/journals/?order=["ID%20DESC"]'>{{ journals_total }}</a></td>
        </tr>
        <tr>
            <td>Users</td>
            <td>{{ users_total }}</td>
        </tr>
        <tr>
            <td>Database version</td>
            <td>{{ version_db }}</td>
        </tr>
    </table>
</div>
<div id="search_menu">
    <h3>Search Database</h3>
    <button onclick="openPath('/search/submissions')">Search Submissions</button>
    <button onclick="openPath('/search/journals')">Search Journals</button>
</div>
<script>
    const openPath = (path) => {
        let url = new URL(window.location.origin)
        url.pathname = path
        window.location = url.href
    }
</script>
</body>
</html>
