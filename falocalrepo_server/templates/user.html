<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        :root {
            --table_border_color: darkgray;
            --table_background_color_even: lightgrey;
        }

        body > h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            border: 1px solid var(--table_border_color);
        }

        td {
            padding: 2px;
            border: 1px solid var(--table_border_color);
        }

        td:last-child {
            max-width: available !important;
        }

        th {
            padding: 2px;
            border: 2px solid var(--table_border_color);
            text-align: center;
        }

        tr.odd {
            background-color: inherit;
        }

        tr.even {
            background-color: var(--table_background_color_even);
        }

        td a.celllink {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .clickable {
            cursor: pointer;
        }

        .hover_highlight:hover {
            background-blend-mode: multiply;
            background-color: cyan;
        }

        #user_metadata {
            width: 200px;
            max-width: 200px;
            top: 20px;
            margin: auto;
            text-align: center
        }

        #user_metadata table {
            width: 200px;
            max-width: 200px;
            margin: auto;
        }

        #user_metadata table td:first-child {
            width: fit-content;
        }
    </style>
</head>
<body>
<h2>{{ user }}</h2>
<div id="user_metadata">
    <table>
        <tr class="clickable hover_highlight">
            <td><a class="celllink" href="/submissions/{{ user }}">Submissions</a></td>
            <td><a class="celllink" href="/submissions/{{ user }}">{{ gallery_length + scraps_length }}</a></td>
        </tr>
        <tr class="clickable hover_highlight">
            <td><a class="celllink" href="/gallery/{{ user }}">Gallery</a></td>
            <td><a class="celllink" href="/gallery/{{ user }}">{{ gallery_length }}</a></td>
        </tr>
        <tr class="clickable hover_highlight">
            <td><a class="celllink" href="/scraps/{{ user }}">Scraps</a></td>
            <td><a class="celllink" href="/scraps/{{ user }}">{{ scraps_length }}</a></td>
        </tr>
        <tr class="clickable hover_highlight">
            <td><a class="celllink" href="/favorites/{{ user }}">Favorites</a></td>
            <td><a class="celllink" href="/favorites/{{ user }}">{{ favorites_length }}</a></td>
        </tr>
        <tr class="clickable hover_highlight">
            <td><a class="celllink" href="/mentions/{{ user }}">Mentions</a></td>
            <td><a class="celllink" href="/mentions/{{ user }}">{{ mentions_length }}</a></td>
        </tr>
        <tr class="clickable hover_highlight">
            <td><a class="celllink" href="/journals/{{ user }}">Journals</a></td>
            <td><a class="celllink" href="/journals/{{ user }}">{{ journals_length }}</a></td>
        </tr>
        <tr class="">
            <td>Folders</td>
            <td>{{ " ".join(folders) }}</td>
        </tr>
    </table>
    <form action="https://www.furaffinity.net/user/{{ user }}">
        <button type="submit">Open on Fur Affinity</button>
    </form>
</div>
</body>
</html>
